<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Survey</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts2.js"></script>
</head>
<body>
  <h1>Survey</h1>
  <div class="container">
    <label for="food">Favorite Food</label>
    <select class="form-control" id="food">
      <option>Red Grapes</option>
      <option>Green Grapes</option>
      <option>Pizza</option>
      <option>Pasta</option>
      <option>Pie</option>
      <option>Cake</option>
    </select>
    <div class="form-group">
      <label for="born">Birthday Cake Flavor:</label>
      <input id="born" class="form-control" type="date">
    </div>
    <label for="flavor">What is your favorite Ice Cream</label>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="chocolate" checked>
        Chocolate
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="vanilla">
        Vanilla
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="cookiesandcream">
        Cookies & Cream
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="mintchocolatechip">
        Mint Chocolate Chip
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="cookiedough">
        Cookie Dough
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="rockyroad">
        Rocky Road
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="sorbet">
        Sorbet
      </label>
    </div>
    <div class="form-group">
      <label for="color">What is your favorite beverage</label>
      <input id="color" class="form-control" type="color">
    </div>
    <form id="name">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" class="form-control" type="text">
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>
  </div>
</body>
